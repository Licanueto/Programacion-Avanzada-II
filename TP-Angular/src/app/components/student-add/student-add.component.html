<div class="container card" style="margin-top: 10px; padding: 10px">
<form [formGroup]="studentForm" (submit)="addStudent()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" name="name" id="name" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="dni">DNI</label>
          <input type="text" formControlName="dni" name="dni" class="form-control" id="dni" placeholder="DNI">
        </div>
        <div class="form-group col-md-4">
          <label for="adress">Address</label>
          <input type="text" formControlName="adress" name="adress" class="form-control" id="adress" placeholder="Address">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" formControlName="email" name="email" class="form-control" id="email" placeholder="Email">
          </div>
      </div>
    <button type="submit" class="btn btn-primary ">Add student</button>
  </form>
</div>

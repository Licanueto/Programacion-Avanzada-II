<div class="container card" style="margin-top: 10px; padding-top: 10px">
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Show Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td scope="row">{{student.studentId}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td><a [routerLink]="['/view/'+student.studentId]" class="btn btn-warning" role="button">Show Info</a></td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>

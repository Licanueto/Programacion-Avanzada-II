<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
        crossorigin="anonymous" />
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="ui container">
        <form class="ui form">
            <div class="field">

                <div class="three fields">

                    <div class="field">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="First Name">
                    </div>

                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="field">
                        <label>Age</label>
                        <input type="text" id="age" placeholder="Age">
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>E-Mail</label>
                    <input type="text" id="e-mail" placeholder="E-Mail">
                </div>
                <div class="field">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <button class="ui button" 
                    type="button"
                    onclick="isValid()">Submit</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Document</title>

</head>

<body>
        <button onclick="addComment(2)">Add</button>
    <div class="ui container" style="margin-top: 10px">
        <div class="ui segment">
            <div class="ui form">
                <div class="field">
                    <label>Titulo</label>
                    <input id="post-title" type="text">
                </div>
                <div class="field">
                    <label>Comentario</label>
                    <textarea id="post-body"rows="2"></textarea>
                </div>
                <button onClick="addPost()"  class="ui fluid button" type="submit">Postear</button>
            </div>
        </div>
    </div>
    <div class="ui container" style="margin-top: 10px">
        <div id="feed" class="ui aligned segment">
            
        </div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
